<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <header><a href="index.html">На главную</a></header>
    <p align="center">Смайлики</p>
    <table align="center">
        <thead>
            <tr>
                <th colspan="4">Примеры смайликов<br>(Вы можете их использовать при написании электронного письма)</th>
            </tr>
        </thead>
        <colgroup span="4">
            <col span="2" width="250">
            <col span="2" width="70">
        </colgroup>
        <tbody>
            <tr align="center">
                <td rowspan="3">Улыбка (смех)</td>
                <td><img src="http://vk.com/images/emoji/D83DDE0A_2x.png" width="15"></td>
                <td rowspan="2">Огорчение</td>
                <td><img src="http://vk.com/images/emoji/D83DDE12_2x.png" width="15"></td>
            </tr>
            <tr align="center">
                <td><img src="http://vk.com/images/emoji/D83DDE0A_2x.png" width="15"></td>
                <td><img src="http://vk.com/images/emoji/D83DDE29_2x.png" width="15"></td>
            </tr>
            <tr align="center">
                <td><img src="http://vk.com/images/emoji/D83DDE0A_2x.png" width="15"></td>
                <td>Зевает</td>
                <td><img src="http://vk.com/images/emoji/D83DDE28_2x.png" width="15"></td>
            </tr>
            <tr align="center">
                <td>Поцелуй</td>
                <td><img src="http://vk.com/images/emoji/D83DDE1A_2x.png" width="15"></td>
                <td>Злость</td>
                <td><img src="http://vk.com/images/emoji/D83DDE20_2x.png" width="15"></td>
            </tr>
            <tr align="center">
                <td>Слезы</td>
                <td><img src="http://vk.com/images/emoji/D83DDE2D_2x.png" width="15"></td>
                <td>Слезы радости</td>

            </tr>

        <tfoot>

</body>
</html>
